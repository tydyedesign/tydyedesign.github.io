                <i class="bg-white text-primary"><b>About App</b>: Checks the information of the current device that you're using and displays it here.</i><br><br>
            <h3>App Version</h3>
            <p id="appversion"></p>
            <hr>

            <h3>OS Version</h3>
            <p id="osversion"></p>
            <hr>

            <h3>Cookies Enabled</h3>
            <p id="cookiecheck"></p>
            <hr>
            
            <h3>Ip Address </h3>
            <p id="ip"></p>

                </footer>
    
        <script src="footer.js"></script>
        
        <script src="jquery1.js"></script>
        
        <script>
            document.getElementById("appversion").innerHTML = navigator.appVersion;

            document.getElementById("osversion").innerHTML = 
                "OS Version: " + navigator.platform;

            document.getElementById("cookiecheck").innerHTML =
                "Cookies: " + navigator.cookieEnabled;
        </script>
        <script>
            $.getJSON("http://jsonip.com?callback=?", function (response) {
                $("#ip").text(response.ip);
            });
        </script>
