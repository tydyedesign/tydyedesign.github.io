<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<!--        <link rel="stylesheet" href="main.css">-->
        
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.js"></script>
        
        <script src="jquery.input-ip-address-control-1.0.min.js"></script>

    </head>
    <body>
        <header>
            <h1>Device Info</h1>
            <hr>
        </header>
        <main>
            <h3>App Version</h3>
            <p id="appversion"></p>
            <hr>

            <h3>OS Version</h3>
            <p id="osversion"></p>
            <hr>

            <h3>Cookies Enabled</h3>
            <p id="cookiecheck"></p>
            <hr>
            
            <h3>Ip Address </h3>
            <p id="ip"></p>
        </main>
        <footer>
            <hr>
        </footer>
        
        <script>
            document.getElementById("appversion").innerHTML = navigator.appVersion;

            document.getElementById("osversion").innerHTML = 
                "OS Version: " + navigator.platform;

            document.getElementById("cookiecheck").innerHTML =
                "Cookies: " + navigator.cookieEnabled;
        </script>
        <script>
            $.getJSON("http://jsonip.com?callback=?", function (response) {
                $("#ip").text(response.ip);
            });
        </script>
    </body>
</html>
